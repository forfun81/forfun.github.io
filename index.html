<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForFun81 News Aggregator</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f0f2f5;
  margin:0;
  color:#333;
}

header{
  background:linear-gradient(90deg,#0073e6,#00aaff);
  color:#fff;
  padding:12px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:1.6em;
}

nav{
  margin-top:8px;
}

nav a{
  color:#fff;
  margin:0 12px;
  text-decoration:none;
  font-weight:bold;
}

nav a:hover{color:#ffcc00}

section{
  max-width:1000px;
  margin:30px auto;
  padding:0 15px;
}

h2{
  color:#0073e6;
  margin-bottom:15px;
}

.cards-container{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}

.card{
  width:300px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;
  transition:all 0.3s ease;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:0 6px 14px rgba(0,0,0,0.2);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px 10px 0 0;
}

.card h3{
  font-size:1.1em;
  margin:10px;
}

.card p{
  font-size:0.95em;
  margin:0 10px 10px 10px;
}

.card a{
  margin:10px;
  align-self:flex-start;
  background:#0073e6;
  color:#fff;
  text-decoration:none;
  padding:6px 10px;
  border-radius:5px;
  font-size:0.9em;
}

.card a:hover{background:#005bb5}
</style>
</head>

<body>

<header>
  <h1>ForFun81 â€“ News Aggregator</h1>
  <nav>
    <a href="#games">Games</a>
    <a href="#tech">Tech</a>
    <a href="#crypto">Crypto</a>
    <a href="#various">Various</a>
  </nav>
</header>

<section id="games">
<h2>ðŸŽ® Video Games</h2>
<div class="cards-container" id="games-cards">Loadingâ€¦</div>
</section>

<section id="tech">
<h2>ðŸ’» Computer Tech</h2>
<div class="cards-container" id="tech-cards">Loadingâ€¦</div>
</section>

<section id="crypto">
<h2>ðŸ’° Crypto News</h2>
<div class="cards-container" id="crypto-cards">Loadingâ€¦</div>
</section>

<section id="various">
<h2>ðŸ“° Various </h2>
<div class="cards-container" id="various-cards">Loadingâ€¦</div>
</section>

<script>
const RSS2JSON = "https://api.rss2json.com/v1/api.json?rss_url=";
const MAX_ITEMS = 10;

const FEEDS = {
  games: ['https://www.gamesradar.com/feeds.xml'],
  tech: ['https://www.tomshardware.com/feeds.xml'],
  crypto: [
    'https://cointelegraph.com/rss',
    'https://www.coindesk.com/tag/rss'
  ],
  various: ['https://gizmodo.com/feed']
};

function loadFeed(category, urls){
  const container = document.getElementById(category + '-cards');
  container.innerHTML = '';

  Promise.all(
    urls.map(url =>
      fetch(RSS2JSON + encodeURIComponent(url))
        .then(res => res.json())
        .then(data => data.items || [])
        .catch(() => [])
    )
  ).then(results => {
    const items = results.flat()
      .sort((a,b)=> new Date(b.pubDate) - new Date(a.pubDate))
      .slice(0, MAX_ITEMS);

    if(items.length === 0){
      container.innerHTML = '<p>No articles available.</p>';
      return;
    }

    items.forEach(item=>{
      const img = item.enclosure?.link || item.thumbnail || '';
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        ${img ? `<img src="${img}">` : ''}
        <h3>${item.title}</h3>
        <p>${item.description ? item.description.replace(/<[^>]*>/g,'').slice(0,140)+'...' : ''}</p>
        <a href="${item.link}" target="_blank">Read More</a>
      `;
      container.appendChild(card);
    });
  });
}

Object.keys(FEEDS).forEach(cat => loadFeed(cat, FEEDS[cat]));
</script>

</body>
</html>
