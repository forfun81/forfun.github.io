<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForFun81 News Aggregator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    color: #333;
}
header {
    background: linear-gradient(90deg,#0073e6,#00aaff);
    color: #fff;
    padding: 10px;
    text-align: center;
}
header h1 {
    margin: 0;
    font-size: 1.5em;
}
nav {
    text-align: center;
    margin: 10px 0;
}
nav a {
    margin: 0 15px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover { color:#ffcc00; }
section {
    max-width: 950px;
    margin: 20px auto;
    padding: 0 10px;
}
h2 {
    color: #0073e6;
    margin-bottom: 10px;
}
.cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}
.card {
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 280px;
    padding: 0;
    background: #fff;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
}
.card:hover { box-shadow:0 5px 15px rgba(0,0,0,0.2); }
.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
}
.card h3 {
    margin: 10px;
    font-size: 1.1em;
}
.card p {
    margin: 0 10px 10px 10px;
    font-size: 0.95em;
    color: #333;
}
.card a.read-more {
    display: inline-block;
    margin: 0 10px 10px 10px;
    padding: 5px 8px;
    background: #0073e6;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.9em;
}
.card a.read-more:hover { background: #005bb5; }
</style>
</head>
<body>

<header>
<h1>ForFun81 News Aggregator</h1>
</header>

<nav>
<a href="#games">Video Games</a>
<a href="#movies">Movies</a>
<a href="#tech">Computer Tech</a>
<a href="#crypto">Crypto News</a>
</nav>

<section id="games">
<h2>Video Games</h2>
<div class="cards-container" id="games-cards">Loading...</div>
</section>

<section id="movies">
<h2>Movies</h2>
<div class="cards-container" id="movies-cards">Loading...</div>
</section>

<section id="tech">
<h2>Computer Tech</h2>
<div class="cards-container" id="tech-cards">Loading...</div>
</section>

<section id="crypto">
<h2>Crypto News</h2>
<div class="cards-container" id="crypto-cards">Loading...</div>
</section>

<script>
const FEEDS = {
    games: ['https://www.ign.com/articles?format=rss'],
    movies: ['https://www.rottentomatoes.com/feed/news'],
    tech: ['https://www.techradar.com/rss'],
    crypto: [
        'https://cointelegraph.com/rss',
        'https://www.coindesk.com/tag/rss'
    ]
};

const CACHE_TIME = 30*60*1000; // 30 мин cache

function fetchFeed(category, rssURLs) {
    const CACHE_KEY = category + '_cache';
    const cached = localStorage.getItem(CACHE_KEY);
    if(cached) {
        const obj = JSON.parse(cached);
        if(new Date().getTime() - obj.time < CACHE_TIME) {
            renderCards(category, obj.items);
            return;
        }
    }

    // Fetch all feeds and combine
    Promise.all(rssURLs.map(url => 
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => data.items.slice(0,10))
        .catch(()=>[])
    ))
    .then(results => {
        const items = results.flat().sort((a,b)=> new Date(b.pubDate) - new Date(a.pubDate));
        localStorage.setItem(CACHE_KEY, JSON.stringify({time:new Date().getTime(), items: items}));
        renderCards(category, items);
    })
    .catch(err => {
        console.error(err);
        document.getElementById(category + '-cards').innerHTML = 'Could not load feed.';
    });
}

function renderCards(category, items) {
    const container = document.getElementById(category + '-cards');
    container.innerHTML = '';
    items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        const imgSrc = item.enclosure?.link || item.thumbnail || '';
        card.innerHTML = `
            ${imgSrc ? `<img src="${imgSrc}" alt="${item.title}">` : ''}
            <h3>${item.title}</h3>
            <p>${item.description ? item.description.slice(0,120) + '...' : ''}</p>
            <a href="${item.link}" class="read-more" target="_blank">Read More</a>
        `;
        container.appendChild(card);
    });
}

// Load all feeds
for(let category in FEEDS){
    fetchFeed(category, FEEDS[category]);
}

// Auto refresh every 30 min
setInterval(()=>{
    for(let category in FEEDS){
        localStorage.removeItem(category + '_cache');
        fetchFeed(category, FEEDS[category]);
    }
}, CACHE_TIME);
</script>

</body>
</html>
