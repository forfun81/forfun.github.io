<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForFun81 News Aggregator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    color: #333;
}
header {
    background: linear-gradient(90deg,#0073e6,#00aaff);
    color: #fff;
    padding: 10px;
    text-align: center;
}
header h1 {
    margin: 0;
    font-size: 1.5em;
}
nav {
    text-align: center;
    margin: 10px 0;
}
nav a {
    margin: 0 15px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover { color:#ffcc00; }
section {
    max-width: 950px;
    margin: 20px auto;
    padding: 0 10px;
}
h2 {
    color: #0073e6;
    margin-bottom: 10px;
}
.cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}
.card {
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 280px;
    padding: 0;
    background: #fff;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
}
.card:hover { box-shadow:0 5px 15px rgba(0,0,0,0.2); }
.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
}
.card h3 {
    margin: 10px;
    font-size: 1.1em;
}
.card p {
    margin: 0 10px 10px 10px;
    font-size: 0.95em;
    color: #333;
}
/* Overlay */
#overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}
#overlay iframe {
    width: 90%;
    height: 80%;
    border: none;
    border-radius: 8px;
    background: #fff;
}
#overlay button {
    position: absolute;
    top: 15px;
    right: 20px;
    padding: 10px 15px;
    background: #0073e6;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}
#overlay button:hover { background: #005bb5; }
</style>
</head>
<body>

<header>
<h1>ForFun81 News Aggregator</h1>
</header>

<nav>
<a href="#games">Video Games</a>
<a href="#movies">Movies</a>
<a href="#tech">Computer Tech</a>
<a href="#crypto">Crypto News</a>
</nav>

<section id="games">
<h2>Video Games</h2>
<div class="cards-container" id="games-cards">Loading...</div>
</section>

<section id="movies">
<h2>Movies</h2>
<div class="cards-container" id="movies-cards">Loading...</div>
</section>

<section id="tech">
<h2>Computer Tech</h2>
<div class="cards-container" id="tech-cards">Loading...</div>
</section>

<section id="crypto">
<h2>Crypto News</h2>
<div class="cards-container" id="crypto-cards">Loading...</div>
</section>

<!-- Overlay for full article -->
<div id="overlay">
    <button onclick="closeOverlay()">Close</button>
    <iframe id="overlay-iframe" src=""></iframe>
</div>

<script>
const FEEDS = {
    games: 'https://www.ign.com/articles?format=rss',
    movies: 'https://www.rottentomatoes.com/feed/news',
    tech: 'https://www.techradar.com/rss',
    crypto: 'https://cointelegraph.com/rss'
};

const CACHE_TIME = 30*60*1000;

function fetchFeed(category, rssURL) {
    const CACHE_KEY = category + '_cache';
    const cached = localStorage.getItem(CACHE_KEY);
    if(cached) {
        const obj = JSON.parse(cached);
        if(new Date().getTime() - obj.time < CACHE_TIME) {
            renderCards(category, obj.items);
            return;
        }
    }

    fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssURL)}`)
    .then(res => res.json())
    .then(data => {
        const items = data.items.slice(0,10);
        localStorage.setItem(CACHE_KEY, JSON.stringify({time:new Date().getTime(), items: items}));
        renderCards(category, items);
    })
    .catch(err => {
        console.error(err);
        document.getElementById(category + '-cards').innerHTML = 'Could not load feed.';
    });
}

function renderCards(category, items) {
    const container = document.getElementById(category + '-cards');
    container.innerHTML = '';
    items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        const imgSrc = item.enclosure?.link || item.thumbnail || '';
        card.innerHTML = `
            ${imgSrc ? `<img src="${imgSrc}" alt="${item.title}">` : ''}
            <h3>${item.title}</h3>
            <p>${item.description ? item.description.slice(0,120) + '...' : ''}</p>
        `;
        card.addEventListener('click', ()=>{
            openOverlay(item.link);
        });
        container.appendChild(card);
    });
}

function openOverlay(url) {
    document.getElementById('overlay-iframe').src = url;
    document.getElementById('overlay').style.display = 'flex';
}

function closeOverlay() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('overlay-iframe').src = '';
}

// Load all feeds
for(let category in FEEDS){
    fetchFeed(category, FEEDS[category]);
}

// Auto refresh
setInterval(()=>{
    for(let category in FEEDS){
        localStorage.removeItem(category + '_cache');
        fetchFeed(category, FEEDS[category]);
    }
}, CACHE_TIME);
</script>

</body>
</html>
