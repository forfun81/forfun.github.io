    background: #f0f2f5;

    padding: 0;
    color: #333;
}
header {
    background: linear-gradient(90deg, #0073e6, #00aaff);
    color: #fff;

    border: 1px solid #ccc;

    color: #0073e6;

<header>

  <h2>Seite 2</h2>
